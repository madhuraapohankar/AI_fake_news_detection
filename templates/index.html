{% extends "base.html" %}
{% block content %}

<div class="card">

    <h1 class="title">üß† Analyze News Authenticity</h1>
    <p class="subtitle">
        Paste any news article below and our AI will detect whether it is real or fake.
    </p>

    <form method="POST" action="/predict" onsubmit="showLoader()">
        <textarea
            name="news"
            placeholder="Paste news article here..."
            required
        ></textarea>

        <button type="submit" class="detect-btn">
            üîç Detect News
        </button>
    </form>

    <!-- Loader -->
    <div id="loader" class="loader hidden"></div>

    {% if prediction %}
    <div class="result-box
        {% if 'Fake' in prediction %} fake
        {% elif 'Real' in prediction %} real
        {% endif %}">

        <h2 class="prediction-text">{{ prediction }}</h2>

        <div class="confidence-wrapper">
            <span>Confidence</span>

            <div class="confidence-bar">
                <div class="confidence-fill"
                     style="width: {{ confidence|default(0) }}%">
                </div>
            </div>

            <span class="confidence-value">{{ confidence }}%</span>
        </div>

    </div>
    {% endif %}

</div>

{% endblock %}
