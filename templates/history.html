{% extends "base.html" %}
{% block content %}

<h1>Prediction History</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Prediction</th>
        <th>Confidence</th>
        <th>Date</th>
    </tr>

    {% for row in data %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}%</td>
        <td>{{ row[4] }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
