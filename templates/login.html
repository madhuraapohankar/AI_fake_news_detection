{% extends "base.html" %}
{% block content %}

<div class="container">

    <!-- ================= STEP 1: ROLE SELECTION ================= -->
    <div class="card auth-step" id="roleSelection">

        <h2 class="auth-title">üîê Welcome</h2>
        <p class="auth-subtitle">Select your role to continue</p>

        <div class="role-options">
            <button type="button" onclick="selectRole('user')">
                üë§ Continue as User
            </button>

            <button type="button" onclick="selectRole('admin')">
                üõ† Continue as Admin
            </button>
        </div>

    </div>


    <!-- ================= USER AUTH ================= -->
    <div class="card auth-step hidden" id="userAuth">

        <button class="back-btn" onclick="goBack()">‚Üê Back</button>

        <h2>User Portal</h2>

        <div class="inner-tabs">
            <button type="button" id="userLoginTab" class="active-tab"
                    onclick="showUserTab('userLogin')">Login</button>

            <button type="button" id="userRegisterTab"
                    onclick="showUserTab('userRegister')">Register</button>
        </div>

        <!-- USER LOGIN -->
        <div id="userLogin">
            <form method="POST" action="/login">
                <input type="hidden" name="role" value="user">

                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <!-- USER REGISTER -->
        <div id="userRegister" class="hidden">
            <form method="POST" action="/register">
                <!-- ‚úÖ FIX ADDED -->
                <input type="hidden" name="role" value="user">

                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>

                <button type="submit">Register</button>
            </form>
        </div>

    </div>


    <!-- ================= ADMIN AUTH ================= -->
    <div class="card auth-step hidden" id="adminAuth">

        <button class="back-btn" onclick="goBack()">‚Üê Back</button>

        <h2>Admin Portal</h2>

        <div class="inner-tabs">
            <button type="button" id="adminLoginTab" class="active-tab"
                    onclick="showAdminTab('adminLogin')">Login</button>

            <button type="button" id="adminRegisterTab"
                    onclick="showAdminTab('adminRegister')">Register</button>
        </div>

        <!-- ADMIN LOGIN -->
        <div id="adminLogin">
            <form method="POST" action="/login">
                <input type="hidden" name="role" value="admin">

                <input type="email" name="email" placeholder="Admin Email" required>
                <input type="password" name="password" placeholder="Password" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <!-- ADMIN REGISTER -->
        <div id="adminRegister" class="hidden">
            <form method="POST" action="/register">
                <!-- üî• THIS WAS MISSING -->
                <input type="hidden" name="role" value="admin">

                <input type="text" name="name" placeholder="Admin Name" required>
                <input type="email" name="email" placeholder="Admin Email" required>
                <input type="password" name="password" placeholder="Password" required>

                <button type="submit">Register</button>
            </form>
        </div>

    </div>

</div>


<script>

function selectRole(role) {
    document.getElementById("roleSelection").classList.add("hidden");

    if (role === "user") {
        document.getElementById("userAuth").classList.remove("hidden");
    } else {
        document.getElementById("adminAuth").classList.remove("hidden");
    }
}

function goBack() {
    document.getElementById("roleSelection").classList.remove("hidden");
    document.getElementById("userAuth").classList.add("hidden");
    document.getElementById("adminAuth").classList.add("hidden");
}

function showUserTab(tab) {
    document.getElementById("userLogin").classList.add("hidden");
    document.getElementById("userRegister").classList.add("hidden");

    document.getElementById(tab).classList.remove("hidden");
}

function showAdminTab(tab) {
    document.getElementById("adminLogin").classList.add("hidden");
    document.getElementById("adminRegister").classList.add("hidden");

    document.getElementById(tab).classList.remove("hidden");
}

</script>

{% endblock %}
